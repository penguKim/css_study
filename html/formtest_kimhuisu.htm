 <body>
 <nav>

  <a href="test06-1.htm">form-2</a>

 <hr>
 <h1>ITWILL 회원가입</h1>
   <input type="text" value="자바(JAVA) 개발자 양성" readonly> 과정<br><br>
  <form action="test.jsp" method="POST"> 
   <fieldset>
    <legend>[ 필수 입력 ]</legend>
     
    &#9827; 이름 <input type="text" required><br>
    &#9827; 아이디 <input type="text" maxlength="10" 
           placeholder="6~10자 영문과 숫자 조합" required><br>
      &#9827; 비밀번호 <input type="password" maxlength="12" 
             placeholder="8~12자 영문,숫자,특수문자" required><br>
    <br>
    &#9827; 성별<br>
      <input type="radio" name="gender">남<br>
      <input type="radio" name="gender" checked>여<br>
      <input type="radio" name="gender">기타<br>
      <br>

      &#9827; 생년월일 <input type="date" max="2023-10-05" required><br>
    &#9827; 전화번호 <input type="tel" placeholder="(예시) 010-777-8888" required><br>
      &#9827; email <input type="email" required><br>
    <hr>
    <p>&#9827; 아이티윌부산이 제공하는 정보를 받으시겠습니까?</p>
    <input type="radio" name="itwillbs" checked>받습니다<br>
      <input type="radio" name="itwillbs"> 받지 않겠습니다<br>
      <br>
      &#9827; 정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
    <input type="checkbox" name="check" checked>이메일
    <input type="checkbox" name="check">문자
    <input type="checkbox" name="check" checked>카카오톡
    <input type="checkbox" name="check">우편
    </fieldset><br>
   <fieldset>
    <legend>[ 선택 입력 ]</legend><br>
    &#9827; 자기소개를 해주세요<br>
    <textarea rows="10" cols="50">간단히 작성하세요</textarea><br>
    <p>&#9827; 블로그 주소 <input type="url"></p>
    &#9827; 학과를 선택하세요<br>
      <select>
       <option>컴퓨터공학과</option>
       <option selected>산업공학과</option>
       <option>기계공학과</option>
       <option>화학공학과</option>
       <option>전기전자공학과</option>
       <option>건축공학과</option>
      </select><br><br>
    &#9827; 취미, 특기를 선택해주세요<br>
    <select multiple>
     <optgroup label="취미">
        <option>등산</option>
        <option>여행</option>
        <option selected>요리</option>
        <option>게임</option>
     </optgroup>
     <optgroup label="특기">
        <option>운동</option>
        <option selected>바둑</option>
        <option>음악</option>	
        <option>무용</option>
     </optgroup>
    </select>
   </fieldset>
   <br>
   <button type="submit">
    <img src="img/png/lock.png" width="10">
    가입
    </button>
   <button type="reset">
    <img src="img/png/lock.png" width="10">
    취소
    </button>
  </form>
</body>
</html>
